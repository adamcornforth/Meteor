<body>
  <div class="container">
    <header>
      <h1>Todo List {{incompleteCount}}</h1>

      <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Tasks
      </label>

      {{> loginButtons}}
      
      {{#if currentUser}}
      <form class="new-task">
        <input type="file" class="file_bag">

        {{#each files}}
            <p>{{percent_uploaded}}</p>
            {{#if loaded}}
              <div>
                <a href="{{url}}" target="_blank"><img width='100%' height='auto' src="{{url}}" alt="" class="thumbnail" /></a>
              </div>
            {{/if}}
        {{/each}}

        <input type="text" name="text" placeholder="Type to add new tasks">
      </form>
      {{/if}}
    </header>

    <ul>
      {{!-- Iterate over the 'tasks' helper array 
      and import a 'task' template for each value --}}
      {{#each tasks}}
          {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
