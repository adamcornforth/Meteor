<body>
  <div class="container">
    <header>
      <h1>Todo List {{incompleteCount}}</h1>

      <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Tasks
      </label>

      {{> loginButtons}}

      <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks">
      </form>
    </header>

    <ul>
      {{!-- Iterate over the 'tasks' helper array 
      and import a 'task' template for each value --}}
      {{#each tasks}}
          {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
