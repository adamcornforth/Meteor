<body>
  <div class="container">
    <header>
      <h1>Pi Motion <small>{{incompleteCount}}</small> items</h1>

      <label class="hide-completed">
        <input type="checkbox" />
        Hide Checked
      </label>
      
      {{#if currentUser}}
      <form class="new-task">
        <input type="file" class="file_bag">

        {{#each files}}
          {{#if percent_uploaded != 100}}
            <p>Uploaded: {{percent_uploaded}}</p>
          {{/if}}
        {{/each}}

        <input type="text" name="text" placeholder="Type to add new motion report">
      </form>
      {{/if}}
    </header>

    <ul>
      {{!-- Iterate over the 'tasks' helper array 
      and import a 'task' template for each value --}}
      {{#each tasks}}
          {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
